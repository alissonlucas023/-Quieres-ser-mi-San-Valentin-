<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent칤n 游눘</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8e7e7;
        overflow: hidden;
        text-align: center;
    }

    .pantalla {
        position: absolute;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1s;
    }

    #inicio {
        background: linear-gradient(#ffd6d6, #fff);
    }

    #arbol {
        background: #f5e1e1;
        opacity: 0;
        pointer-events: none;
    }

    h1 {
        color: #b30000;
        margin-bottom: 20px;
    }

    .corazon {
        font-size: 80px;
        cursor: pointer;
        animation: latido 1s infinite;
    }

    @keyframes latido {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .tree {
        position: relative;
        margin-top: 40px;
    }

    .tronco {
        width: 20px;
        height: 120px;
        background: brown;
        margin: auto;
    }

    .mensaje {
        margin-top: 15px;
        font-size: 18px;
        color: #7a0000;
    }

    .falling-heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: caer 6s linear infinite;
    }

    @keyframes caer {
        from {
            transform: translateY(-50px);
            opacity: 1;
        }
        to {
            transform: translateY(600px);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<!-- Pantalla inicial -->
<div id="inicio" class="pantalla">
    <h1>San Valent칤n 游눚</h1>
    <div class="corazon" onclick="mostrarArbol()">仇벒잺</div>
    <p>Presiona el coraz칩n</p>
</div>

<!-- Pantalla del 치rbol -->
<div id="arbol" class="pantalla">
    <h1>Para el amor de mi vida</h1>

    <div class="tree">
        <div class="tronco"></div>
    </div>

    <div class="mensaje" id="tiempo"></div>
    <div class="mensaje" id="frase"></div>
</div>

<script>
function mostrarArbol() {
    document.getElementById("inicio").style.opacity = 0;
    setTimeout(() => {
        document.getElementById("inicio").style.display = "none";
        let arbol = document.getElementById("arbol");
        arbol.style.opacity = 1;
        arbol.style.pointerEvents = "auto";
    }, 800);

    crearCorazones();
    mostrarTiempo();
    frasesRomanticas();
}

function crearCorazones() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "falling-heart";
        heart.innerHTML = "仇벒잺";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-20px";
        heart.style.fontSize = (15 + Math.random()*25) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

function mostrarTiempo() {
    // Fecha cuando empezaron (CAMBIA ESTA FECHA)
    let inicio = new Date("2022-12-14");

    let hoy = new Date();
    let a침os = hoy.getFullYear() - inicio.getFullYear();
    let meses = hoy.getMonth() - inicio.getMonth();

    if (meses < 0) {
        a침os--;
        meses += 12;
    }

    document.getElementById("tiempo").innerHTML =
        "Llevamos juntos: <b>" + a침os + " a침os y " + meses + " meses</b> 仇벒잺";
}

function frasesRomanticas() {
    let lista = [
        "Eres mi lugar seguro 游눗",
        "Contigo todo es mejor 游꺛",
        "Gracias por estos 3 a침os y 2 meses",
        "Eres mi felicidad diaria",
        "Te amo m치s cada d칤a",
        "Eres mi vida entera"
    ];

    let i = 0;
    setInterval(() => {
        document.getElementById("frase").innerText = lista[i];
        i = (i + 1) % lista.length;
    }, 2500);
}
</script>

</body>
</html>
