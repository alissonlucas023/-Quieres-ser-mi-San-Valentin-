<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valentín</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffccd5;
    overflow:hidden;
    font-family: Arial, sans-serif;
}

/* corazones de fondo */
.heart{
    position:absolute;
    color:#ff4d6d;
    animation: float 6s infinite;
}

@keyframes float{
    0%{transform: translateY(100vh);}
    100%{transform: translateY(-10vh);}
}

/* corazón principal */
.container{
    text-align:center;
    position:relative;
}

.big-heart{
    font-size:150px;
    color:#ff4d6d;
}

/* texto */
h1{
    position:absolute;
    top:40%;
    left:50%;
    transform:translate(-50%, -50%);
    color:white;
}

/* botones */
.buttons{
    margin-top:20px;
}

button{
    padding:10px 20px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

#yes{
    background:#28a745;
    color:white;
}

#no{
    background:#dc3545;
    color:white;
    position:absolute;
}
</style>
</head>

<body>

<div class="container">
    <div class="big-heart">❤</div>
    <h1>¿Quieres ser mi San Valentín?</h1>

    <div class="buttons">
        <button id="yes" onclick="alert('Sabía que dirías que sí ❤️')">Sí</button>
        <button id="no">No</button>
    </div>
</div>

<script>
// Crear corazones de fondo
for(let i=0;i<40;i++){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    heart.style.animationDuration=(Math.random()*5+3)+"s";
    document.body.appendChild(heart);
}

// Botón NO se escapa
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>

</body>
</html>
