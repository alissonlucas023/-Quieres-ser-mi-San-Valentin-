<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestro 츼rbol de Amor</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#fdeaea;
    text-align:center;
    overflow:hidden;
}

.pantalla{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transition:1s;
}

#arbol{
    opacity:0;
    pointer-events:none;
}

.corazon{
    font-size:85px;
    cursor:pointer;
    animation:latido 1s infinite;
}

@keyframes latido{
    0%{transform:scale(1)}
    50%{transform:scale(1.2)}
    100%{transform:scale(1)}
}

/* Semilla */
.semilla{
    width:20px;
    height:20px;
    background:brown;
    border-radius:50%;
    margin-top:40px;
    animation:aparecer 1s forwards;
}

@keyframes aparecer{
    from{transform:scale(0)}
    to{transform:scale(1)}
}

/* Tronco creciendo */
.tronco{
    width:18px;
    height:0;
    background:brown;
    margin:auto;
    transition:height 2s;
}

/* Copa de corazones */
.copa{
    position:relative;
    width:180px;
    height:180px;
    margin:auto;
    margin-top:-10px;
    opacity:0;
    transition:1.5s;
}

.copa span{
    position:absolute;
    color:red;
    font-size:24px;
}

/* corazones cayendo */
.falling{
    position:absolute;
    color:red;
    animation:caer 6s linear infinite;
}

@keyframes caer{
    from{transform:translateY(-40px)}
    to{transform:translateY(600px); opacity:0}
}

.mensaje{
    margin-top:15px;
    font-size:18px;
    color:#7a0000;
}
</style>
</head>
<body>

<!-- Pantalla inicio -->
<div id="inicio" class="pantalla">
    <h1>San Valent칤n 仇벒잺</h1>
    <div class="corazon" onclick="iniciar()">仇벒잺</div>
    <p>Presiona el coraz칩n</p>
</div>

<!-- Pantalla 치rbol -->
<div id="arbol" class="pantalla">
    <h2>De una semilla naci칩 nuestro amor</h2>

    <div class="semilla" id="semilla"></div>
    <div class="tronco" id="tronco"></div>

    <div class="copa" id="copa"></div>

    <div class="mensaje" id="tiempo"></div>
    <div class="mensaje" id="frase"></div>
</div>

<script>
function iniciar(){
    document.getElementById("inicio").style.opacity=0;

    setTimeout(()=>{
        document.getElementById("inicio").style.display="none";
        let arbol=document.getElementById("arbol");
        arbol.style.opacity=1;
        arbol.style.pointerEvents="auto";
        crecer();
    },800);
}

function crecer(){
    // crecer tronco
    setTimeout(()=>{
        document.getElementById("tronco").style.height="130px";
    },1000);

    // mostrar copa
    setTimeout(()=>{
        let copa=document.getElementById("copa");
        copa.style.opacity=1;

        // crear corazones formando el 치rbol
        for(let i=0;i<35;i++){
            let h=document.createElement("span");
            h.innerHTML="仇벒잺";
            h.style.left=(Math.random()*160)+"px";
            h.style.top=(Math.random()*120)+"px";
            copa.appendChild(h);
        }
    },2800);

    lluviaCorazones();
    mostrarTiempo();
    frases();
}

function lluviaCorazones(){
    setInterval(()=>{
        let h=document.createElement("div");
        h.className="falling";
        h.innerHTML="仇벒잺";
        h.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    },350);
}

function mostrarTiempo(){
    let inicio=new Date("2022-12-14"); // cambia si quieres exacto
    let hoy=new Date();

    let a침os=hoy.getFullYear()-inicio.getFullYear();
    let meses=hoy.getMonth()-inicio.getMonth();

    if(meses<0){
        a침os--;
        meses+=12;
    }

    document.getElementById("tiempo").innerHTML=
    "Nuestro amor ha crecido por: <b>"+a침os+" a침os y "+meses+" meses</b> 仇벒잺";
}

function frases(){
    let lista=[
        "Todo empez칩 con una peque침a semilla 游꺔",
        "Y hoy tenemos un 치rbol lleno de amor 仇벒잺",
        "3 a침os y 2 meses a tu lado",
        "Eres mi lugar seguro",
        "Eres mi felicidad diaria",
        "Quiero toda una vida contigo"
    ];

    let i=0;
    setInterval(()=>{
        document.getElementById("frase").innerText=lista[i];
        i=(i+1)%lista.length;
    },2500);
}
</script>

</body>
</html>
